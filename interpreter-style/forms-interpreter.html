<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Interpreter Style Example</title>
  <link rel="stylesheet" href="forms-interpreter.css" type="text/css">
  <script src="forms-interpreter.js" type="application/javascript"></script>
</head>
<body>
  <h1>Type the interpreter code in the left panel and click RUN. Result is shown in right panel.</h1>
  <div class="panel left">
    <span>Form Program</span><button id="run">RUN</button>
    <textarea id="program">
    </textarea>
  </div>
  <div class="panel right">
    <p>Interpreted Form goes here</p>
    <div id="output"></div>
  </div>
</body>
</html>
